<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #time-left {
            font-size: 24px;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <h1>Welcome!</h1>
    <p>Your voucher expires in:</p>
    <p id="time-left">Calculating time...</p>

    <script>
        // Countdown timer logic
        function startCountdown(duration) {
            let timer = duration, minutes, seconds;
            const countdownElement = document.getElementById('time-left');
            
            const countdownInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                countdownElement.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Expired";
                }
            }, 1000);
        }

        // Initialize countdown
        window.onload = function () {
            const voucherDuration = 60 * 60; // 1 hour in seconds for now
            startCountdown(voucherDuration);
        };
    </script>

</body>
</html>
