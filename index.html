<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captive Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
        .duration-button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SB Co</h1>
        <p>Select your internet access duration:</p>
        <div>
            <button class="duration-button" onclick="setDuration(3600)">1 Hour</button>
            <button class="duration-button" onclick="setDuration(10800)">3 Hours</button>
            <button class="duration-button" onclick="setDuration(21600)">6 Hours</button>
            <button class="duration-button" onclick="setDuration(43200)">12 Hours</button>
        </div>
        <div id="timer">00:00</div>
    </div>

    <script>
        let timeLeft = 0; // Initialize timeLeft

        // Function to format the time as MM:SS
        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = seconds % 60;
            return minutes.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
        }

        // Function to set the duration based on user choice
        function setDuration(duration) {
            timeLeft = duration; // Set timeLeft based on user's choice
            document.getElementById("timer").innerHTML = formatTime(timeLeft);
            startTimer(); // Start the timer
        }

        // Function to start the countdown timer
        function startTimer() {
            clearInterval(); // Clear any existing timer
            const interval = setInterval(() => {
                timeLeft--;

                if (timeLeft < 0) {
                    document.getElementById("timer").innerHTML = "Expired";
                    clearInterval(interval);
                } else {
                    document.getElementById("timer").innerHTML = formatTime(timeLeft);
                }
            }, 1000);
        }
    </script>
</body>
</html>
